<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="/static/styles/paginas_de_cadastros_padronizadas.css">
    <!-- link css variaveis -->
    <link rel="stylesheet" href="/static/styles/variaveis_globais.css">
    <!-- link css global para reset -->
    <link rel="stylesheet" href="/static/styles/global.css">
    <!-- link css sweet alerts -->
    <link rel="stylesheet" href="/static/styles/sweet-alerts.css">
    <!-- link css header e footer -->
    <link rel="stylesheet" href="/static/styles/header_footer.css">

    <!-- ícones Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Link importação do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Redefinir Senha</title>
</head>

<body class="container--body">

    <!-- header bootstrap -->
    <header class="container--header">
        <img src="/static/img/logo_InStock-transparente.png" class="img--InStock-logo" alt="InStock Logo"
            style="width: 150px;">
    </header>

    <main class="container--main">
        <!-- action/method: backend do login -->
        <form action="/post/nova-senha" method="post" class="container--form" id="senhaForm">

            <h1>Redefinir Senha</h1>

            <!-- campo de nova senha -->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Nova Senha</label>
                <!-- name: backend do login -->
                <input name="login-senha" type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Insira sua senha:">
            </div>

            <input type="hidden" name="token" value="{{token}}">

            <div class="mb-3 form-check button-adicionar">

                <a href="/"><button type="submit" class="btn btn-primary">Alterar Senha</button></a>

                <div class="container--label--a-voltar">

                    <label class="label-voltar">Não quer recuperar a senha?</label>
                    <a href="/">Voltar!</a>

                </div>

            </div>

        </form>
    </main>

    <!-- Link importação do Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Link para importar as máscaras para CPF -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <!-- import da biblioteca do sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- java script para colocar máscara no CPF e se comunicar com a api python -->
    <script src="../static/script/recuperar_senha.js"></script>

</body>

</html>
