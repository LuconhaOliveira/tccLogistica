<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Estante</title>
    <!-- link css -->
    <link rel="stylesheet" href="/static/styles/pagina_adicionar_estante.css">
    <!-- link css cores -->
     <link rel="stylesheet" href="/static/styles/variaveis_globais.css">
    <!-- ícones Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Link importação do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="container--body">

    <!-- header bootstrap -->
    <header class="container--header">
        <img src="/static/img/logo_InStock-transparente.png" class="img--InStock-logo" alt="InStock Logo">

        <nav class="navbar navbar-expand-lg bg-body-transparent">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <span class="nav-link active" aria-current="page" >Bem Vindo(a)[nome do usuário]</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><span class="material-symbols-outlined">shopping_cart</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><span class="material-symbols-outlined">logout</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


    </header>

    <main class="container--main">
        <!-- action/method: backend do add categoria -->
        <form action="/post/cadastro_estante/adicionar" method="post" class="container--form">
            <h1>Adicionar Estante</h1>

            <!-- nome da estante -->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Nome da Estante:</label>
                <!-- name: backend do adicionar nome estante -->
                <input name="nome" type="text" class="form-control"></input>
            </div>

            <!-- categoria da estante -->
            <div class="mb-3">
                <label for="exampleInputCategory" class="form-label">Categoria:</label>
                <!-- name: backend do adicionar categoria -->
                
                <select name="cod_categoria" class="form-control">
                    <option value="" disabled selected>Selecione a Categoria</option>
                    {% for categorias in categoria %}
                    <option value="{{categorias.cod_categoria}}">{{categorias.nome}}</option>
                    {% endfor %}
                </select>
                
            </div>

            <div class="mb-3 form-check">
            <a href="/pagina/principal"><button type="submit" class="btn btn-primary">Adicionar</button></a>
            <div class="container--a--label-possuiConta">
            </div>

        </form>
    </main>

    <footer class="container--footer">
        <!-- inserir mais tarde -->
    </footer>

    <!-- Link importação do Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
