<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="/static/styles/pagina_editar_produto.css">
    <!-- link css variaveis -->
    <link rel="stylesheet" href="/static/styles/variaveis_globais.css">
    <!-- link css global para reset -->
    <link rel="stylesheet" href="/static/styles/global.css">
    <!-- link css header e footer -->
    <link rel="stylesheet" href="/static/styles/header_footer.css">

    <!-- ícones Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Link importação do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- nome com base no nome do produto -->
    <title></title>
</head>

<body class="container--body">

    <!-- header bootstrap -->
    <header class="container--header">
        <img src="/static/img/logo_InStock-transparente.png" class="img--InStock-logo" alt="InStock Logo"
            style="width: 300px;">
    </header>

    <!-- container geral / principal -->
    <main class="container--main">

        <div class="container--div-titulo">

            <span class="material-symbols-outlined">edit</span>
            <h1 class="h1-titulo">Editar Produto</h1>

        </div>

        <section class="container--card-fundo"
            style="background-size: 100%; background-image: url(/static/img/close-up-fundo-de-madeira-com-espaco-de-copia.jpg)">

            <!-- detalhe da prateleira -->
            <div class="container--div-detalhe esquerda"
                style="background-size: 100%; background-image: url(/static/img/textura-de-madeira-riscado.jpg);"></div>

            <!-- card -->
            <div class="card mb-4"
                style="width: 600px; min-height:550px; background-size: 100%; background-image: url(/static/img/textura-de-madeira-riscado.jpg);">

                <div class="row g-0">

                    <section class="container--div-top">

                        <div class="col-md-0 container--div-left">

                            <figure>
                            <!-- imagem -->
                            <img src="https://img.nsctotal.com.br/wp-content/uploads/2025/10/Conheca-4-beneficios-da-banana-para-a-saude-fisica-e-mental.jpg"
                                class="img-fluid rounded-start" alt="Editar a foto. Clique em cima!">

                                <figcaption class="figcaption-descricao">Para editar a foto, clique em cima da imagem!</figcaption>
                            </figure>

                        </div>

                        <div class="col-md-0 container--div-right">

                            <div class="card-body">

                                <!-- INFORMAÇÕES DO PRODUTO -->

                                <!-- campo do nome -->
                                <div class="mb-3">

                                    <!-- exemplo -->
                                    <p class="card-text">Nome: Banana</p>

                                </div>

                                <!-- SKU -->
                                <div class="mb-3">

                                    <input name="cadastro-sku" maxlength="100" class="form-control" id="exampleInputSKU"
                                        placeholder="SKU:">

                                </div>

                                <!-- campo de quantidade -->
                                <div class="mb-3">

                                    <input name="cadastro-quantidade" type="number" class="form-control"
                                        id="exampleInputQuantidade" min="0" placeholder="Quantidade:">
                                </div>

                                <!-- campo de valor -->
                                <div class="mb-3">

                                    <input name="cadastro-valor" class="form-control" id="exampleInputValor"
                                        placeholder="R$:">
                                </div>


                                <!-- ENDEREÇAMENTO -->

                                <!-- campo de nome da estante -->
                                <div class="mb-3">

                                    <select name="cadastro-nome-estante" class="form-select" id="nomeEstanteSelect">

                                        <option class="select-estante" disabled selected>Selecione uma Estante:</option>

                                        {% for estantes in estante %}
                                        <option value="{{estantes.cod_estante}}">{{estantes.nome}}</option>
                                        {% endfor %}

                                    </select>

                                </div>
                                
                                <!-- campo de selecionar coluna da estante  -->
                                <div class="mb-3">

                                    <select name="cadastro-coluna-estante" class="form-select" id="colunaEstanteSelect">

                                        <option class="select-coluna" disabled selected>Selecione uma Coluna:</option>

                                        <option class="select-coluna">Coluna 1</option>
                                        <option class="select-coluna">Coluna 2</option>
                                        <option class="select-coluna">Coluna 3</option>
                                        <option class="select-coluna">Coluna 4</option>
                                        <option class="select-coluna">Coluna 5</option>
                                        <option class="select-coluna">Coluna 6</option>
                                        <option class="select-coluna">Coluna 7</option>
                                        <option class="select-coluna">Coluna 8</option>
                                        <option class="select-coluna">Coluna 9</option>
                                        <option class="select-coluna">Coluna 10</option>

                                    </select>

                                </div>

                                <!-- campo de selecionar linha da estante -->
                                <div class="mb-3">

                                    <select name="cadastro-linha-estante" class="form-select" id="linhaEstanteSelect">

                                        <option class="select-linha" disabled selected>Selecione uma Linha:</option>

                                        <option class="select-coluna">Linha 1</option>
                                        <option class="select-coluna">Linha 2</option>
                                        <option class="select-coluna">Linha 3</option>

                                    </select>

                                </div>


                                <!-- CATEGORIAS -->

                                <!-- campo de categoria -->
                                <div class="mb-3">

                                    <select name="cadastro-categoria" class="form-select" id="categoriaSelect">

                                        <option class="select-categoria" disabled selected>Selecione uma categoria:
                                        </option>

                                        {% for categorias in categoria %}
                                        <option value="{{categorias.cod_categoria}}">{{categorias.nome}}</option>
                                        {% endfor %}

                                    </select>

                                </div>

                                <!-- campo de tipos de categoria -->
                                <div class="mb-3">

                                    <select name="cadastro-tipo" class="form-select" id="tipoSelect">

                                        <option class="select-tipo" disabled selected>Selecione um tipo:</option>

                                        {% for tipos in tipo %}
                                        <option value="{{tipos.cod_tipo}}">{{tipos.nome}}</option>
                                        {% endfor %}

                                    </select>

                                </div>

                                <!-- campo de caracteristicas -->
                                <div class="mb-3">

                                    <select name="cadastro-caracteristicas" class="form-select"
                                        id="caracteristicasSelect">

                                        <option class="select-caracteristicas" disabled selected>Selecione uma
                                            caracteristica:</option>

                                        {% for caracteristicas in caracteristica %}
                                        <option value="{{caracteristicas.cod_caracteristica}}">{{caracteristicas.nome}}
                                        </option>
                                        {% endfor %}

                                    </select>

                                </div>

                            </div>
                        </div>

                    </section>

                    <!-- descrição -->
                    <div class="mb-3 descricao">

                        <input name="cadastro-nome" type="text" maxlength="100" class="form-control"
                            id="exampleInputName" placeholder="Descrição:">
                    </div>

                    <div class="container--bottom-card">

                        <button class="btn btn-primary" type="submit">Editar</button>

                        <!-- campo de quantidade -->
                        <div class="mb-0">
                            <!-- quantidade: backend do cadastro -->
                            <input name="cadastro-quantidade" type="number" class="form-control"
                                id="exampleInputQuantidade" min="0" value="0">
                        </div>

                    </div>

                </div>
            </div>

            <!-- detalhe da prateleira -->
            <div class="container--div-detalhe direita"
                style="background-size: 100%; background-image: url(/static/img/textura-de-madeira-riscado.jpg);"></div>

        </section>

    </main>

    <footer class="container--footer">
        <!-- inserir mais tarde -->
    </footer>

    <!-- import da biblioteca do sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
