<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <link rel="stylesheet" href="../static/styles/tela-cadastro.css">
    <!-- ícones Google Icons -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Link importação do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
</head>

<body>

<!--------------------------------------------------------------------------------------------------------------------------->

    <!-- Header -->
     <header class="container--header">
        <img src="/static/img/InStock_logo_transparente.png" class="img--InStock-logo" alt="InStock Logo" style="width: 300px;">
     </header>

<!--------------------------------------------------------------------------------------------------------------------------->
 
    <!-- Formulário -->
    <main>
        <!-- action/method: backend do login -->
        <form action="/post/cadastro" method="post">

            <h1>Faça Login</h1>
            <div class="mb-3">
                <label for="exampleInputCPF" class="form-label">Insira seu CPF:</label>
                <!-- name: backend do login -->
                <input name="cadastro-cpf"  maxlength="11" class="form-control" id="exampleInputCPF" aria-describedby="CPFHelp">
                <div id="CPFHelp" class="form-text"></div>
            </div>

            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Insira seu nome:</label>
                <!-- name: backend do login -->
                <input name="cadastro-nome" type="text" maxlength="50" class="form-control" id="exampleInputName" aria-describedby="NameHelp">
                <div id="NameHelp" class="form-text"></div>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Insira sua senha</label>
                <!-- name: backend do login -->
                <input name="cadastro-senha" type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3 form-check">
            <button class="btn btn-primary" type="submit">Cadastrar</button>
            <label for="">Já possui uma conta?</label>
            <a href="/pagina/login">Faça login!</a>

        </form>

        <footer>
        <!-- inserir mais tarde -->
        </footer>
    </main>
    </body>

<!---------------------------------------------------------------------------------------------------------------------------->

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

<!-- Código de formatação do cpf -->
<script>
      $('#exampleInputCPF').mask('000.000.000-00', {reverse: true});
</script>

</html>
