<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <link rel="stylesheet" href="../static/styles/tela-cadastro.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
</head>

<body>

<!--------------------------------------------------------------------------------------------------------------------------->

    <!-- Header -->
     <header class="container--header">
        <img src="/static/img/InStock_logo_transparente.png" class="img--InStock-logo" alt="InStock Logo" style="width: 300px;">
     </header>

<!--------------------------------------------------------------------------------------------------------------------------->

    <!-- Formulário de cadastro -->
    <main>
        <div class="container--div-informacoesUsuario">

                <form action="/post/login" method="POST" class="form--cadastro-usuario">
                    <h1>Faça seu Cadastro</h1>

                    <label for="cadastro-nome">Insira seu nome:</label>
                    <input type="text" name="cadastro-nome" id="cadastro-nome"  maxlength="50" required>

                    <label for="cadastro-cpf">Insira seu CPF:</label>
                    <input type="text" name="cadastro-cpf" id="cadastro-cpf" placeholder="Ex: 000.000.000-00" maxlength="14" required>

                    <label for="cadastro-senha">Insira sua senha:</label>
                    <input type="password" name="cadastro-senha" id="cadastro-senha" maxlength="20" minlength="8" required>

                    <button class="form--botao-cadastra" id="botao-cadastra">
                        Cadastrar
                    </button>
                </form>

            <p>Já possui conta?</p> 
            <a href="/pagina/login">Faça login!</a>

        </div>
    </main>
    

    <footer class="container--footer">
        <!--  -->
    </footer>
</body>

<!---------------------------------------------------------------------------------------------------------------------------->

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

<!-- Código de formatação do cpf -->
<script>
      $('#cadastro-cpf').mask('000.000.000-00', {reverse: true});
</script>

</html>
