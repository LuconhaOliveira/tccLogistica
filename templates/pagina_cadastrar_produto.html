<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="/static/styles/paginas_de_cadastros_padronizadas.css">
    <!-- link css variaveis -->
    <link rel="stylesheet" href="/static/styles/variaveis_globais.css">

    <!-- ícones Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Link importação do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Cadastrar Produto</title>
</head>

<body class="container--body">
    
    <!-- header bootstrap -->
    <header class="container--header">
        <!-- imagem logo -->
        <img src="/static/img/InStock_logo_transparente.png" class="img--InStock-logo" alt="InStock Logo" style="width: 300px;">

    </header>

    <!-- container geral / principal -->
    <main class="container--main">

        <!-- action/method: backend do cadastro -->
        <form action="" method="post" class="container--form">

            <h1>Adicionar Produto</h1>

            <h2>Informações do produto:</h2>
            
            <!-- campo do nome -->
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Nome:</label>
                <!-- name: backend do cadastro -->
                <input name="cadastro-nome" type="text" maxlength="50" class="form-control" id="exampleInputName"
                        aria-describedby="NameHelp">
            </div>

            <!-- campo da descrição -->
            <div class="mb-3">
                <label for="exampleInputDescription" class="form-label">Descrição:</label>
                <!-- description: backend do cadastro -->
                <input name="cadastro-descricao" type="text" maxlength="255" class="form-control" id="exampleInputDescription"
                        aria-describedby="DescriptionHelp">
            </div>

            <!-- campo de imagem -->
            <div class="mb-3">
                <label for="exampleInputPhoto" class="form-label">Imagem:</label>

                <!-- 

                    name="cadastro-imagem" = chave que o backend vai usar para receber o arquivo
                    type="file" = transforma o campo em um seletor de arquivo
                    class="form-control" 
                    id="exampleInputPhoto"
                    accept="image/*" = indica ao navegador que apenas arquivos de imagem devem ser aceitos e mostrados nas opções de seleção.
                
                -->

                <input 
                    name="cadastro-imagem" type="file" class="form-control" id="exampleInputPhoto"accept="image/*">
            </div>

            <!-- campo de quantidade -->
            <div class="mb-3">
                <label for="exampleInputQuantidade" class="form-label">Quantidade:</label>
                <!-- quantidade: backend do cadastro -->
                <input name="cadastro-quantidade" type="number" class="form-control" id="exampleInputQuantidade" min="0" value="1">
            </div>

            <!-- campo de valor -->
            <div class="mb-3">
                <label for="exampleInputValor" class="form-label">Valor:</label> 
                <!-- valor: backend do cadastro -->
                <input name="cadastro-valor" type="number" class="form-control" id="exampleInputValor" min="0" placeholder="R$:">
            </div>

            <div class="mb-3 form-check">

                <a href="/pagina/cadastro">
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </a>

                <div class="container--label--a-logar">

                    <label class="possuiConta">Já possui uma conta?</label>
                    <a href="/">Faça login!</a>
                
                </div>    

            </div>
            
        </form>

    </main>

    <footer class="container--footer">
        <!-- inserir mais tarde -->
    </footer>

    <!-- Link importação do Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- Link para importar as máscaras para CPF -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <!-- java script para colocar máscara no CPF -->
    <script>

        $('#exampleInputCPF').mask('000.000.000-00', {reverse: true});

    </script>

</body>
</html>
