<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="/static/styles/pagina_visualizar_produto.css">
    <!-- link css variaveis -->
    <link rel="stylesheet" href="/static/styles/variaveis_globais.css">
    <!-- link css global para reset -->
    <link rel="stylesheet" href="/static/styles/global.css">
    <!-- link css header e footer -->
    <link rel="stylesheet" href="/static/styles/header_footer.css">

    <!-- ícones Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Link importação do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- nome com base no nome do produto -->
    <title></title>
</head>

<body class="container--body">

    <!-- header bootstrap -->
    <header class="container--header">
        <img src="/static/img/logo_InStock-transparente.png" class="img--InStock-logo" alt="InStock Logo"
            style="width: 300px;">
    </header>

    <!-- container geral / principal -->
    <main class="container--main">

        <section class="container--card-fundo">

            <!-- detalhe da prateleira -->
            <div class="container--div-detalhe esquerda"></div>

            <!-- card -->
            <div class="card mb-0" style="width: 500px; min-height:550px; background-color: var(--grey-light);">
                
                <div class="row g-0" >

                    <section class="container--div-top">

                        <div class="col-md-0">

                            <!-- imagem -->
                            <img src="https://pegadanatural.com.br/wp-content/uploads/3-maneiras-de-cuidar-do-seu-filhote-de-cachorro-com-qualidade.jpg" class="img-fluid rounded-start" alt="">
                        </div>

                        <div class="col-md-0">

                            <div class="card-body">

                                <!-- nome do produto -->
                                <p class="card-text">Cachorro</p>

                                <!-- categoria -->
                                <p class="card-text">Animal</p>

                                <!-- SKU -->
                                <p class="card-text">CLP</p>

                                <!-- quantidade de produtos existentes -->
                                <p class="card-text">2324</p>

                                <!-- preço do produto -->
                                <p class="card-text">R$ 890,50</p>

                            </div>
                        </div>

                    </section>

                    <!-- descrição -->
                    <div class="descricao">

                        <p class="card-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ex architecto nihil natus harum quo sit error voluptatem. Corrupti modi soluta vel ratione minus molestias assumenda accusamus consequuntur, fuga cum praesentium.</p>

                    </div>

                    <div class="container--bottom-card">

                        <button class="btn btn-primary" type="submit">Incluir no pedido de compra</button>

                        <!-- campo de quantidade -->
                        <div class="mb-0">
                            <!-- quantidade: backend do cadastro -->
                            <input name="cadastro-quantidade" type="number" class="form-control"
                                id="exampleInputQuantidade" min="0" value="0">
                        </div>

                        <a href=""><span class="material-symbols-outlined">edit</span> </a> 

                        <a href=""><span class="material-symbols-outlined">delete</span></a> 

                    </div>

                </div>
            </div>

            <!-- detalhe da prateleira -->
            <div class="container--div-detalhe direita"></div>

        </section>

    </main>

    <footer class="container--footer">
        <!-- inserir mais tarde -->
    </footer>

    <!-- import da biblioteca do sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
