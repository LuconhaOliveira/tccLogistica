<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Compra</title>

    <!-- link css -->
    <link rel="stylesheet" href="/static/styles/pagina_pedido_compra.css">
    <!-- link css variaveis -->
    <link rel="stylesheet" href="/static/styles/variaveis_globais.css">
    <!-- link formatações de sweet alert -->
    <link rel="stylesheet" href="/static/styles/sweet-alerts.css">
    <!-- link css global para reset -->
    <link rel="stylesheet" href="/static/styles/global.css">
    <!-- link css header e footer -->
    <link rel="stylesheet" href="/static/styles/header_footer.css">

    <!-- ícones Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Link importação do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="container--body">

    <!-- header bootstrap -->
    <header class="container--header">
        <a href="{{ url_for('pagina_principal') }}">
            <img src="/static/img/logo_InStock-transparente.png" class="img--InStock-logo" alt="InStock Logo"
                style="width: 300px;">
        </a>
    </header>

    <!-- container geral / principal -->
    <main class="container--main">

        <div class="container--div-titulo">

            <h1 class="h1-titulo">Pedido de Compra</h1>

        </div>

        <section class="container--card">

            <div class="card mb-3" style="width: 640px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://www.infoescola.com/wp-content/uploads/2009/09/morangos1.jpg" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">

                            <div class="card-body-left">

                                <h3 class="card-title">Morango</h3>
                                <p class="card-text">Valor Unitário:</p>
                                <p class="card-text">Subtotal:</p>
                                <p class="card-text">Quantidade:</p>
                            </div>

                            <div class="card-body-right">
                                <span class="material-symbols-outlined">delete</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            

        </section>

        <div class="container--main-bottom">

            <div class="mb-3 form-check">
                <a href=""><button type="submit" class="btn btn-primary">Finalizar Pedido</button></a>
            </div>

            <div class="div-info">
                <p>Quantidade:</p>
                <p>Subtotal:</p>
            </div>

        </div>

    </main>

    <footer class="container--footer">
        <!-- inserir mais tarde -->
    </footer>

    <!-- import da biblioteca do sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
