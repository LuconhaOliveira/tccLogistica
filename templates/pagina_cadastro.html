<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="/static/styles/paginas_de_cadastros_padronizadas.css">
    <!-- link css variaveis -->
    <link rel="stylesheet" href="/static/styles/variaveis_globais.css">

    <!-- ícones Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Link importação do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Cadastro</title>
</head>

<body class="container--body">
    
    <!-- header bootstrap -->
    <header class="container--header">
        <!-- imagem logo -->
        <img src="/static/img/InStock_logo_transparente.png" class="img--InStock-logo" alt="InStock Logo" style="width: 300px;">

    </header>

    <!-- container geral / principal -->
    <main class="container--main">

        <!-- action/method: backend do cadastro -->
        <form id="cadastroForm" action="/post/cadastro" method="post" class="container--form">

            <h1>Faça seu Cadastro</h1>

            <!-- campo do CPF -->
            <div class="mb-3">
                <label for="exampleInputCPF" class="form-label">CPF:</label>
                <!-- name: backend do cadastro -->
                <input name="cadastro-cpf" class="form-control" id="exampleInputCPF"
                    aria-describedby="CPFHelp">
            </div>

            <!-- campo do Nome -->
            <div class="mb-3">
                <label for="exampleInputCPF" class="form-label">Nome:</label>
                <!-- name: backend do cadastro -->
                <input name="cadastro-nome" type="text" maxlength="50" class="form-control" id="exampleInputName"
                        aria-describedby="NameHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha:</label>
                <!-- name: backend do login -->
                <input name="cadastro-senha" type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3 form-check">

                <button class="btn btn-primary" type="submit">Cadastrar</button>

                <div class="container--label--a-logar">

                    <label class="possuiConta">Já possui uma conta?</label>
                    <a href="/">Faça login!</a>
                
                </div>    

            </div>
            
        </form>

    </main>

    <footer class="container--footer">
        <!-- inserir mais tarde -->
    </footer>

    <!-- Link importação do Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- Link para importar as máscaras para CPF -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <!-- import da biblioteca do sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 

    <!-- java script para colocar máscara no CPF e se comunicar com a api python -->
    <script src="../static/script/cadastro.js"></script>


</body>
</html>
