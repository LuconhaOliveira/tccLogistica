<!-- JS -->
<script>
    // pega o botão, espera um clique e a cada clique ele vai inverter a visibilidade da div(opcoes) efeito de toggle
    document.addEventListener('DOMContentLoaded', function() {
      const botaoToggle = document.getElementById('botaoToggle');
      const opcoesDiv = document.getElementById('opcoesBotao');

      if (botaoToggle && opcoesDiv) {
        botaoToggle.addEventListener('click', function(event) {
          event.stopPropagation();
          
          if (opcoesDiv.style.display === 'none') {
            opcoesDiv.style.display = 'block';
          } else {
            opcoesDiv.style.display = 'none';
          }
        });

                if (opcoesDiv.style.display === 'none') {
                    opcoesDiv.style.display = 'block';
                } else {
                    opcoesDiv.style.display = 'none';
                }
            }});

            // escuta o clique e exibe ou esconde o menu de opções.
            document.addEventListener('click', function(event) {
                if (!opcoesDiv.contains(event.target)) {
                    opcoesDiv.style.display = 'none';
                }
            });

</script>
