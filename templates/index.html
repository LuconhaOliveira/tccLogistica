<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Logado!</p>
    <section>
        <h1>Filtros</h1>
            <ul>
                {% for filtro in filtros %}
                <li>{{filtro}}</li>
                {% endfor %}
            </ul>
    </section>
    <section>
        <h1>Estantes</h1>
        {% for estante in estantes %}
        <div><a href="https://tcclogistica.onrender.com/estante/{{estante.enderecamento}}">{{estante.enderecamento}}</a></div>
            <ul>
                <li>{{estante.estante}}</li>
                <li>{{estante.categoria}}</li>
            </ul>
        {% endfor %}
    </section>
</body>
</html>
