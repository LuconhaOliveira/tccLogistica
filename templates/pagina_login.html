<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- ícones Google Icons -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Link importação do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <!-- header bootstrap -->
     <header class="container--header">
        <img src="/static/img/InStock_logo_transparente.png" class="img--InStock-logo" alt="InStock Logo" style="width: 300px;">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <span class="nav-link active" aria-current="page" href="#">Bem vindo(a), [nome do usuário]</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><span class="material-symbols-outlined">shopping_cart</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><span class="material-symbols-outlined">logout</span></a>
            </li>
        </ul>
     </header>

    <main>
        <!-- action/method: backend do login -->
        <form action="/post/login" method="post">
            <h1>Faça Login</h1>
            <div class="mb-3">
                <label for="exampleInputCPF" class="form-label">Insira seu CPF:</label>
                <!-- name: backend do login -->
                <input name="login-cpf" type="number" maxlength="11" class="form-control" id="exampleInputCPF" aria-describedby="CPFHelp">
                <div id="CPFHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Insira sua senha</label>
                <!-- name: backend do login -->
                <input name="login-senha" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="">esqueci minha senha</a>
            <label for="">Ainda não tem uma conta?</label>
            <a href="/pagina/cadastrar">Cadastre-se</a>
        </form>
    </main>

    <footer class="container--footer">
        <!-- inserir mais tarde -->
    </footer>

    <!-- aqui irá o footer -->

    <!-- Link importação do Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
