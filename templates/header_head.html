<!DOCTYPE html>
<html lang="pt-br">

<!-- Arquivo base para todas as páginas, nesse documento já tem: header e head com links e scripts. -->

<!-- links e scripts: css de cores, css de reset, css do header, css do sweetAlert, icones do google, bootstrap e js de logoff. -->

<!-- NECESSARIO:
 block titulo: titulo da pagina html;
 block estilos: estilos especificos daquela página;
 block conteudo: main e scripts especificos daquela página. -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- block titulo: titulo da pagina html -->
    <title>{% block titulo %}{% endblock %}</title>

    <!-- link css cores -->
    <link rel="stylesheet" href="/static/styles/variaveis_globais.css">
    <!-- link css global para reset -->
    <link rel="stylesheet" href="/static/styles/global.css">

    <!-- block estilos: estilos especificos daquela página -->
    {% block estilos %}{% endblock %}

    <!-- link css header e footer -->
    <link rel="stylesheet" href="/static/styles/header_footer.css">

    <!-- link css sweetAlert -->
    <link rel="stylesheet" href="/static/styles/sweet-alerts.css">

    <!-- ícones Google Icons -->
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!-- Link importação do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="container--body">

    <!-- header bootstrap -->
    <header class="container--header">
        <a href="{{ url_for('principal') }}"><img src="/static/img/logo_InStock-transparente.png"
                class="img--InStock-logo" alt="InStock Logo"></a>

        <nav class="navbar navbar-expand-lg bg-body-transparent">

            <div class="botoes-navCadastros">

                <button class="botao-principal">Cadastros</button>

                <div class="botoes-navCadastros-opcoes">
                    <a href="/cadastrar/categoria">Adicionar Categoria</a>
                    <a href="/cadastrar/estante">Adicionar Estante</a>
                    <a href="/cadastrar/produto">Adicionar Produto</a>
                </div>

            </div>

             <div class="botoes-navHistoricos">

                <button class="botao-principal">Históricos</button>

                <div class="botoes-navHistoricos-opcoes">
                    <a href="/historico/alteracoes">Alterações</a>
                    <a href="/historico/pedido/compra">Pedido de Compra</a>
                </div>

            </div>

            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <span class="nav-link active" aria-current="page">Bem Vindo(a), {{session["nome"]}}</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pedido/compra"><span class="material-symbols-outlined">shopping_cart</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logoff"><span class="material-symbols-outlined">logout</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- block conteudo: main e scripts especificos daquela página -->
    {% block conteudo %}
    {% endblock %}

    <!-- Link importação do Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
    <!-- Script sweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Script logout -->
    <script src="{{ url_for('static', filename='script/logoff.js') }}"></script>
</body>

</html>
