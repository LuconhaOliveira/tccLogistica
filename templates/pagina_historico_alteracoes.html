<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Compra</title>

    <!-- link css -->
    <link rel="stylesheet" href="/static/styles/pagina_historico_alteracoes.css">
    <!-- link css variaveis -->
    <link rel="stylesheet" href="/static/styles/variaveis_globais.css">
    <!-- link formatações de sweet alert -->
    <link rel="stylesheet" href="/static/styles/sweet-alerts.css">
    <!-- link css global para reset -->
    <link rel="stylesheet" href="/static/styles/global.css">
    <!-- link css header e footer -->
    <link rel="stylesheet" href="/static/styles/header_footer.css">

    <!-- ícones Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Link importação do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="container--body">

    <!-- header bootstrap -->
    <header class="container--header">
        <img src="/static/img/logo_InStock-transparente.png" class="img--InStock-logo" alt="InStock Logo"
            style="width: 300px;">
    </header>

    <!-- container geral / principal -->
    <main class="container--main">

        <div class="container--div-titulo">

            <h1 class="h1-titulo">Histórico - Alterações de produtos e estantes</h1>

        </div>

        <div class="mb-3 form-check">
            <form method="POST" action="/pagina/excluir/historico_alteracoes">
            <button type="submit" class="btn btn-primary">Limpar Histórico</button>
            </form>
        </div>

        <section class="container--card">

            {% for historico in alteracoes %}
            <div class="card" style="width: 50rem;">

                <div class="card-header">
                    
                    <p><strong>Alteração {{ historico.cod_alteracao }}</strong></p>
                </div>
                
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{ historico.alteracao_realizada }}</li>
                    <li class="list-group-item card-header"><p><strong>{{ historico.data_hora }}</strong></p></li>
                    
                </ul>
                
            </div>
            {% endfor %}

        </section>

    </main>

    <!-- import da biblioteca do sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
