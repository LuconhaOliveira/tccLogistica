<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Estante</title>
    <!-- link css -->
    <link rel="stylesheet" href="/static/styles/pagina_consultar_produtos.css">
    <!-- link css cores -->
     <link rel="stylesheet" href="/static/styles/variaveis_globais.css">
    <!-- ícones Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="container--body">

    <!-- header bootstrap -->
    <header class="container--header">
        <img src="/static/img/logo_InStock-transparente.png" class="img--InStock-logo" alt="InStock Logo">

        <nav class="navbar navbar-expand-lg bg-body-transparent">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <span class="nav-link active" aria-current="page" >Bem Vindo(a)[nome do usuário]</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><span class="material-symbols-outlined">shopping_cart</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><span class="material-symbols-outlined">logout</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container--main">

        <!-- estante selecionada -->
        <div class="container--estante">
            <div class="grid-row row-1">

            <div class="card--produto" style="
                    /* POSICIONAMENTO DINÂMICO APLICADO DIRETAMENTE VIA JINJA */
                    grid-column: 1;
                ">
                    <img src="{{ produto.url_foto }}" alt="Foto do Produto: {{ produto.nome }}" class="imagem--produto">
                    <h3 class="nome--produto">{{ produto.nome }}</h3>
                    <p class="endereco--produto">Endereço: **{{ produto.endereco }}**</p>
            </div>

            </div>
            <!-- linha 2 -->
            <div class="grid-row row-2">

                <div class="card--produto" style="
                    /* POSICIONAMENTO DINÂMICO APLICADO DIRETAMENTE VIA JINJA */
                    grid-column: 1;
                ">
                    <img src="{{ produto.url_foto }}" alt="Foto do Produto: {{ produto.nome }}" class="imagem--produto">
                    <h3 class="nome--produto">{{ produto.nome }}</h3>
                    <p class="endereco--produto">Endereço: **{{ produto.endereco }}**</p>
            </div>

            </div>
            <!-- linha 3 -->
            <div class="grid-row row-3">

                <div class="card--produto" style="
                    /* POSICIONAMENTO DINÂMICO APLICADO DIRETAMENTE VIA JINJA */
                    grid-column: 1;
                ">
                    <img src="{{ produto.url_foto }}" alt="Foto do Produto: {{ produto.nome }}" class="imagem--produto">
                    <h3 class="nome--produto">{{ produto.nome }}</h3>
                    <p class="endereco--produto">Endereço: **{{ produto.endereco }}**</p>
            </div>

            </div>
            
            
            <!-- card modelo de cada produto que irá aparecer -->

                    grid-column: {{ produto.grid_coluna_start }} / span {{ produto.grid_coluna_span }};
                ">
                    <img src="{{ produto.url_foto }}" alt="Foto do Produto: {{ produto.nome }}" class="imagem--produto">

                    <p class="endereco--produto">Endereço: **{{ produto.endereco }}**</p>

        </div>

        <form action="" class="container--botoes">
            <div class="mb-3 form-check">
                <a href="pagina/principal"><button type="submit" class="btn btn-primary">Excluir estante</button></a>
            </div>
            <div class="mb-3 form-check">
                <a href="pagina/principal"><button type="submit" class="btn btn-primary">Editar estante</button></a>
            </div>
        </form>

    </main>

    <footer class="container--footer">
        <!-- inserir mais tarde -->
    </footer>

    <!-- Link importação do Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</html>
